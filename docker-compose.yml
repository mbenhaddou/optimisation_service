version: "3.9"

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-optimisation}
      POSTGRES_USER: ${POSTGRES_USER:-optimisation}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-optimisation}
    ports:
      - "5432:5432"
    volumes:
      - pg_data:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  api:
    build:
      context: .
      dockerfile: services/api_service/Dockerfile
    depends_on:
      - postgres
      - redis
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://optimisation:optimisation@postgres:5432/optimisation}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      ALLOW_ANON: ${ALLOW_ANON:-true}
      AUTO_CREATE_DB: ${AUTO_CREATE_DB:-true}
      API_KEY_HEADER: ${API_KEY_HEADER:-X-API-Key}
      ADMIN_KEY_HEADER: ${ADMIN_KEY_HEADER:-X-Admin-Key}
      ADMIN_API_KEY: ${ADMIN_API_KEY:-}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_ALGORITHM: ${JWT_ALGORITHM:-HS256}
      ACCESS_TOKEN_EXPIRE_MINUTES: ${ACCESS_TOKEN_EXPIRE_MINUTES:-60}
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY:-}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET:-}
      STRIPE_PRICE_ID: ${STRIPE_PRICE_ID:-}
      ENABLE_RATE_LIMITING: ${ENABLE_RATE_LIMITING:-true}
      API_RATE_LIMIT_PER_MINUTE: ${API_RATE_LIMIT_PER_MINUTE:-60}
      API_RATE_LIMIT_WINDOW_SECONDS: ${API_RATE_LIMIT_WINDOW_SECONDS:-60}
      ENFORCE_USAGE_LIMITS: ${ENFORCE_USAGE_LIMITS:-false}
      FREE_TIER_UNITS: ${FREE_TIER_UNITS:-200000}
      MAX_JOB_NODES: ${MAX_JOB_NODES:-0}
      MAX_JOB_UNITS: ${MAX_JOB_UNITS:-0}
      MAPPING_SERVICE_URL: ${MAPPING_SERVICE_URL:-}

  web:
    build:
      context: ./services/web_portal
      dockerfile: Dockerfile
    depends_on:
      - api
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE: ${NEXT_PUBLIC_API_BASE:-http://localhost:8000}

  worker:
    build:
      context: .
      dockerfile: services/worker_service/Dockerfile
    depends_on:
      - postgres
      - redis
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg2://optimisation:optimisation@postgres:5432/optimisation}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
      CELERY_BROKER_URL: ${CELERY_BROKER_URL:-redis://redis:6379/0}
      CELERY_RESULT_BACKEND: ${CELERY_RESULT_BACKEND:-redis://redis:6379/0}
      JOB_TIMEOUT_SECONDS: ${JOB_TIMEOUT_SECONDS:-300}
      MAPPING_SERVICE_URL: ${MAPPING_SERVICE_URL:-}

  osrm-prepare:
    image: osrm/osrm-backend
    profiles:
      - mapping
    volumes:
      - ./data/osrm:/data
    entrypoint: /bin/sh
    command:
      - -c
      - >-
        if [ ! -f /data/belgium-latest.osm.pbf ]; then
          echo \"Missing /data/belgium-latest.osm.pbf\"; exit 1;
        fi &&
        osrm-extract -p /opt/car.lua /data/belgium-latest.osm.pbf &&
        osrm-partition /data/belgium-latest.osrm &&
        osrm-customize /data/belgium-latest.osrm

  osrm:
    image: osrm/osrm-backend
    profiles:
      - mapping
    depends_on:
      - osrm-prepare
    ports:
      - "5000:5000"
    volumes:
      - ./data/osrm:/data
    command: ["osrm-routed", "--algorithm", "mld", "/data/belgium-latest.osrm"]

volumes:
  pg_data:
